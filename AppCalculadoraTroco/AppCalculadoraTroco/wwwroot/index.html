<!doctype html>
<html lang="pt-br" ng-app="app">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculadora de Troco</title>
</head>
<body ng-controller="controller">
    <div class="container">

        <h1 style="text-align:center">Calculadora de Troco</h1>

        <form autocomplete="off" ng-submit="calcular()">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group row">
                        <label for="ValorCompra" class="col-sm-4 col-form-label">Valor da Compra</label>
                        <div class="col-sm-8">
                            <input id="ValorCompra" type="number" step="any" class="form-control" required ng-model="form.ValorCompra" min="0">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group row">
                        <label for="ValorPago" class="col-sm-4 col-form-label">Valor Pago</label>
                        <div class="col-sm-8  ">
                            <input id="ValorPago" type="number" step="any" class="form-control" required ng-model="form.ValorPago" min="0">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-success btn-block">Calcular Troco</button>
                    </div>
                </div>
            </div>
        </form>
        <h2 style="text-align:center">Último Cálculo</h2>
        <div class="row">
            <label class="col-sm-4 col-form-label">Valor da Compra : {{historico.valorCompra}}</label><br />
            <label class="col-sm-4 col-form-label">Valor Pago : {{historico.valorPago}}</label><br />
            <label class="col-sm-4 col-form-label">Troco : {{historico.troco}}</label><br />
        </div>
        <div class="row">
            <label class="col-sm-6 col-form-label">Cedulas : {{historico.totalCedulas}}</label><br />
            <label class="col-sm-6 col-form-label">Moedas : {{historico.totalMoedas}}</label><br />
        </div>
        <h2 style="text-align:center">Histórico de Cálculo</h2>
        <table class="table table-hover ">
            <thead class="thead-light">
            <th>Valor da Compra</th>
            <th>Valor Pago</th>
            <th>Troco</th>
            <th>Cedulas</th>
            <th>Moedas</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in Historicos">
                    <td>{{item.valorCompra}}</td>
                    <td>{{item.valorPago}}</td>
                    <td>{{item.troco}}</td>
                    <td>{{item.totalCedulas}}</td>
                    <td>{{item.totalMoedas}}</td>

                </tr>
            </tbody>
        </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
